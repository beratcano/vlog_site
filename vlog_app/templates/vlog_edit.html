<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
    {% if user.is_authenticated and user == vlog.author %}
        <h1>Edit Your Vlog</h1>
        <form method="POST" action="{% url 'vlog_edit' vlog.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    {% else %}
        <h1>You are not allowed to edit this vlog.</h1>
        <a href="{% url 'vlog_detail' vlog.id %}" class="btn btn-secondary">Go Back</a>
    {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
